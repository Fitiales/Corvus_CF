// Orbital Attitude System
@PART[OAS]:FOR[Corvus]:FIRST
{
	// Fix basic grammar in description
	@description = The O-20 "OAS" was first developed for the Corvus program. This combination RCS system and engine provides a simplistic approach for basic orbital maneuvers by only requiring monopropellant. The main engine is tied to the SAS system and can be pulsed as if it were a normal RCS thruster for docking operations. 

	// KSP1.1: Add tags
	%tags = corvus dock manoeuvre maneuver propuls rocket control react rendezvous rotate stab steer thruster translate rcs
}

// Decoupler
@PART[Corvus_Decoupler]:FOR[Corvus]:FIRST
{
	// KSP 1.2: Move to "Coupling" category
	@category = Coupling

	// KSP1.1: Add tags
	%tags = corvus decouple separat split stag

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}
}

// Heatshield
@PART[Corvus_Heatshield]:FOR[Corvus]:FIRST
{
	// KSP1.2: Move to "Thermal" category
	@category = Thermal

	@maxTemp = 3300
	@thermalMassModifier = 1.0

	// KSP1.1: Add tags
	%tags = corvus ablat drag entry insulate protect re- rocket therm

	// KSP ?: Fix ablator
	@MODULE[ModuleAblator]
	{
		@lossExp = -7500
		@lossConst = 0.1
		@pyrolysisLossFactor = 6000
	}

	// KSP 1.2: Allow jettisoning of heatshield
	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.5
		jettisonForce = 15
		jettisonDirection = 0 0 1
		stagingEnabled = False
		checkBottomNode = True
	}

	// KSP : Colour change as heat increases
	MODULE
	{
		name = ModuleColorChanger
		moduleID = shieldChar
		shaderProperty = _BurnColor
		useRate = False
		toggleInEditor = False
		toggleInFlight = False
		
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0.8
		}
	}

	// KSP1.2: Add heatshield decoupler
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		isOmniDecoupler = true
		menuName = Jettison Heat Shield
		stagingEnabled = False
		stagingEnableText = HS Jettison Not Staged
		stagingDisableText = HS Jettison Staged
	}

	// KSP1.x: Better re-entry flight handling
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.35
		liftingSurfaceCurve = CapsuleBottom
		disableBodyLift = False
		omnidirectional = False
		perpendicularOnly = True
		transformDir = Y
		transformSign = -1
		nodeEnabled = True
		attachNodeName = bottom
 	}
}
