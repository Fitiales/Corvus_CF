// Command capsule
@PART[Corvus_Exterior]:FOR[Corvus]:FIRST
{
	bodyLiftOnlyUnattachedLift = True
	bodyLiftOnlyAttachName = bottom

	// KSP 1.1x: Heat-related configuration
	@maxTemp = 1400
	skinMaxTemp = 2400
	skinInternalConductionMult = 0.625
	heatConductivity = 0.1 // 5/6ths default

	// KSP 1.1x: Buyoancy
	CenterOfBuoyancy = 0.0, 0.6, 0.0
	CenterOfDisplacement = 0.0, -0.5, 0.0
	buoyancy = 1.8
	buoyancyUseSine = False

	// General
	// KSP 1.1x: Tags
	%tags = corvus capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque

	// KSP1.1x: Heat
	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}

	// KSP 1.2: CommNet
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.35
		liftingSurfaceCurve = CapsuleBottom
		disableBodyLift = False
		omnidirectional = False
		perpendicularOnly = True
		transformDir = Y
		transformSign = -1
		nodeEnabled = True
		attachNodeName = bottom
	}

	// KASModuleContainer no longer exists, and KIS auto-adds a minimal amount of storage per seat
	-MODULE[KASModuleContainer]
}

